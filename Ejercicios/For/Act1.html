<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumaTotal = 0;

        let cantidadNumeros = parseInt(prompt("¿Cuántos números deseas ingresar?"));

        if (!isNaN(cantidadNumeros) && cantidadNumeros > 0) {
            for (let i = 0; i < cantidadNumeros; i++) {
                let numero = parseFloat(prompt(`Ingresa el número ${i + 1}:`));

                if (!isNaN(numero)) {
                    sumaTotal += numero; 3
                    console.log(numero);
                } else {
                    console.log("Valor no válido. Intenta de nuevo.");
                    i--; 
                }
            }
            
            console.log("La suma total de los números ingresados es: " + sumaTotal);

        } else {
            console.log("La cantidad ingresada no es válida.");
        }
    </script>
</body>
</html>
