<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Ingresa tu edad:"));

        switch (true) {
            case (edad >= 0 && edad <= 12):
                console.log("Tu categoria es: Niño.");
                break;
            case (edad >= 13 && edad <= 17):
                console.log("Tu categoria es: Adolescete.");
                break;
            case (edad >= 18 && edad <= 64):
                console.log("Tu categoria es: Adulto.");
                break;
            case (edad >= 65):
                console.log("Tu categoria es: Adulto mayor.");
                break;
            default:
                console.log("Edad no válida.");
        }
    </script>
</body>
</html>
