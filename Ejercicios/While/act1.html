<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduce un numero entero positivo:"));

        if (numero > 0) {
            let sumaPares = 0;
            let sumaImpares = 0;
            let i = 1; 

            while (i <= numero) {
                if (i % 2 === 0) {
                    sumaPares += i;
                } else {
                    sumaImpares += i;
                }
                i++;
            }

            console.log(`La suma de los numeros pares desde 1 hasta ${numero} es: ${sumaPares}`);
            console.log(`La suma de los numeros impares desde 1 hasta ${numero} es: ${sumaImpares}`);
        } else {
            console.log("Por favor, introduce un numero entero positivo.");
        }
    </script>
</body>
</html>
