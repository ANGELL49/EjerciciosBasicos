<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingresa el primer número (1-10):"));
        let num2 = parseInt(prompt("Ingresa el segundo número (1-10):"));
        let num3 = parseInt(prompt("Ingresa el tercer número (1-10):"));

        if ((num1>=1 && num1<=10) && (num2 >=1 && num2 <=10) && (num3 >=1 && num3 <=10)) {
            let promedio = (num1 + num2 + num3) / 3;
        if (promedio > 5) {
            console.log(true);
        } else {
            console.log(false);
        }
        } else {
            console.log("Por favor escribir un numero entre 1 y 10.")
        }

    </script>
</body>
</html>
